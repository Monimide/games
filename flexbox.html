<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>FLEX BOX</title>
  
  <link rel="stylesheet" href="flexbox.css">
</head>

<body>
  <div class="full-img" id="fullimgbox">
    <img src="Images/download (1).jpg" id="fullimg">
    <span onclick="closefullimg()">X</span>
  </div>
<div class="img-gal">
  <img src="Images/download (1).jpg" onclick="openfullimg(this.src)">
  <img src="Images/download (2).jpg" onclick="openfullimg(this.src)">
  <img src="Images/download(3).jpg" onclick="openfullimg(this.src)">
  <img src="Images/download (4).jpg" onclick="openfullimg(this.src)">
  <img src="Images/download (5).jpg" onclick="openfullimg(this.src)">
  <img src="Images/download (6).jpg" onclick="openfullimg(this.src)">
  <img src="Images/download (7).jpg" onclick="openfullimg(this.src)">
  <img src="Images/download (8).jpg" onclick="openfullimg(this.src)">
  <img src="Images/download.jpg" onclick="openfullimg(this.src)">
</div>
<div class="fixed-box">
  <img src="">
</div>

<div class="fixed-box">
  <header>
  <a href="#" class="logo">Images</a>
</header>
  <nav>
    <ul>
    <li><a href="#">Collections</a></li>
    <li><a href="#">Albums</a></li>
    <li><a href="#">Folders</a></li>
  </ul>
  </nav>
  </div>











<script>
  var fullimgbox = document.getElementById("fullimgbox")
  var fullimg = document.getElementById("fullimg")

  function openfullimg(pic){
    fullimgbox.style.display = "flex";
    fullimg.src = pic;
  }
  function closefullimg(){
    fullimgbox.style.display = "none";
  }
</script>


</body>
</html>
